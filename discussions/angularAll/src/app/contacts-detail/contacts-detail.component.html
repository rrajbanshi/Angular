<div class="container mt-5">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="{{ contact.image }}"
          alt="Card image cap"
          height="200"
          width="230"
        />
        <div class="card-body">
          <h5 class="card-title">Contact Details</h5>
          <p class="card-text">Profile</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID : {{ contact.id }}</li>
          <li class="list-group-item">name : {{ contact.name | titlecase }}</li>
          <li class="list-group-item">
            Address : {{ contact.address.street }}
          </li>
        </ul>
        <div class="card-body">
          <a routerLink="/contacts" class="card-link">back</a>
          <a routerLink="/" class="card-link">home</a>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>

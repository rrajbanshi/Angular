<button
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="addContactFunc()"
>
  Add new Contact
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Form</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="Id">Id</label>
            <input
              type="number"
              class="form-control"
              id="id"
              formControlName="id"
              name="id"
            />
          </div>
          <div class="form-group">
            <label for="name">name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="phone">phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              formControlName="phone"
              name="phone"
            />
          </div>
          <div class="form-group">
            <label for="birthday">birthday</label>
            <input
              type="text"
              class="form-control"
              id="birth"
              formControlName="birthday"
              name="birthday"
            />
          </div>
          <div class="form-group">
            <label for="website">website</label>
            <input
              type="text"
              class="form-control"
              id="web"
              formControlName="website"
              name="website"
            />
          </div>
          <div class="form-group">
            <label for="address">address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              formControlName="address"
              name="address"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

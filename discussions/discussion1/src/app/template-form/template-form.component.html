<hr />
<div class="container">
  <h2 class="text-center">Login form</h2>
  <div class="row mt-5">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form #userLogIn="ngForm" (ngSubmit)="login(userLogIn)">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="email"
              [(ngModel)]="user.email"
              required
              #name="ngModel"
            />
            <div *ngIf="name.invalid && name.touched">Email is Required</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="last" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="password"
              [(ngModel)]="user.password"
              required
              minlength="5"
              #password="ngModel"
            />
            <div *ngIf="password.touched && password.invalid">
              password should be min 5
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 text-center">
            <button
              type="submit"
              class="btn btn-primary m-1"
              [disabled]="userLogIn.invalid"
            >
              Sign in
            </button>
            <button
              type="button"
              class="btn btn-primary m-1"
              (click)="populate()"
            >
              populate data
            </button>
            <button type="button" class="btn btn-primary m-1" (click)="clear()">
              clear
            </button>
          </div>
        </div>
      </form>
      <div>
        <p *ngIf="pressedLogIn">{{ user | json }}</p>
      </div>
    </div>
    <div class="col-lg"></div>
  </div>
</div>
